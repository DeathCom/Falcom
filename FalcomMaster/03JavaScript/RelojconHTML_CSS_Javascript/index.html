<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eloj Digital de 12 Horas - JS</title>
  <link rel="stylesheet" href="estilos.css">
  <!--<link rel="stylesheet" href="//https://fonts.googleapis.com/css?family=Oswald:400,300,700">-->
  <link rel="stylesheet" href="estiloGoogle.css">
</head>
<body>
  <div class="wrap"> <!--clase usada para centrar el reloj horizontalmente-->
    <div class="widget"> <!--es el conjunto de la fecha y la hora-->
      <div class="fecha">
        <p id="diaSemana" class="diaSemana"></p>
        <p id="dia" class="dia"></p>
        <p>de </p>
        <p id="mes" class="mes"></p>
        <p>del </p>
        <p id="year" class="year"></p>
      </div>
      <div class="reloj">
        <p id="horas" class="horas"></p>
        <p> : </p>
        <p id="minutos" class="minutos"></p>
        <p> : </p>
        <div class="caja_segundos">
          <p id="ampm" class="ampm"></p>
          <p id="segundos" class="segundos"></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="reloj.js"></script>
</body>
</html>
