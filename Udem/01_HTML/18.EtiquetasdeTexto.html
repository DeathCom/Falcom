<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas de texto</title>
</head>
<body>
	<b>Bold</b> <!--Esta no tiene importancia semantica -->
	<br>
	<strong>Strong</strong>  <!--Esta si tiene importancia semantica -->
	<br>

	<i>Italic</i><!--Esta no tiene importancia semantica -->
	<br>
	<em>Enfasis</em><!--Esta si tiene importancia semantica -->
	<br>

	<small>Texto pequeno</small>
	<br>
	<mark>Agrega texto marcado</mark>
	<br>
	<del>Muestra texto tachado</del>
	<br>
	<ins>Insertar texto</ins>
	<br>
	<sub>texto pequeno abajo</sub>
	<br>
	<sup>texto pequeno arriba</sup>
	<br><br>
	<h4>Ejemplos Sup y Sub</h4>
	<p>
		H<sub>2</sub>O <br>
		March 26<sup>th</sup>
	</p>

</body>
</html>
