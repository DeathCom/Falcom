		Formato		Características							¿Recomendado?

		JPG			Compresión con pérdidas. 					Sí

		WEBP		Alternativa libre de Google al JPEG. 		No, poco soporte

		JPEG2000	Evolución del JPEG.							No, poco soporte

		JPEG-XR		Alternativa libre de Microsoft al JPEG.		No, poco soporte
