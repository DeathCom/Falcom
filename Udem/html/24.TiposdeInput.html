<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Imputs</title>
</head>
<body>
	<form action="" method="">
		<input type="password" name="pass" id="pass" placeholder="********" maxlength="8"><br>
		<input type="color" name="colorelegido"><br>
		<input type="email" name="correo" id="email" required><br>
		<input type="number" name="numero" id="numero" max="99" min="18"><br>
		<input type="range" name="rango" id="rang" min="1" max="10"><br>
		<input type="url" name="dir" id="dir" placeholder="Sitio web"><br>

		<input type="submit" value="Enviar">
	</form>
	<!--
		pagina para ver la compatibilidad de propiedades css con navegadores:
		https://caniuse.com/#comparison
		Pagina para los inputs :
		https://developer.mozilla.org/es/docs/Web/HTML/Elemento/input
	-->
</body>
</html>
